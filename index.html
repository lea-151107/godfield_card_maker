<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>GodField Card Maker</title>
  <script src="./js/dom-to-image.min.js" type="text/javascript"></script>
</head>

<body style="margin: 0; padding: 0;">
<div>
  <h1 style="margin: 0;">GodField Card Maker</h1>
  </div>

  <!--GodFieldから移植してきたよ～ん-->
  <!--element
    none: rgb(79, 79, 79)
    fire: rgb(255, 102, 102)
    water: rgb(102, 102, 255)
    wood: rgb(255, 153, 0)
    stone: rgb(102, 136, 170)
    light: rgb(197, 197, 0)
    darkness: rgb(170, 85, 204)
  -->
  <div id="opcImg" style="opacity: 0;">
    <!--id:main_-->
    <div id="main_" class="" style="margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; position: absolute; top: 0; left: 0; width: 300px; height: 90px; z-index: 0; border-radius: 5px; background-color: rgb(85, 187, 153);">
      <div style="margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; position: absolute; left: 90px; top: 5px; width: 205px; height: 33px; z-index: 0; border-top-right-radius: 5px; background-color: rgb(221, 255, 204);">
        <div style="margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; position: absolute; left: 1px; top: 1px; width: 203px; height: 31px; z-index: 0; border-top-right-radius: 4px; border-width: 1px; border-style: solid; border-color: rgb(85, 187, 153);"></div>
      </div>
      <div style="margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; position: absolute; left: 90px; top: 39px; width: 205px; height: 46px; z-index: 0; border-bottom-right-radius: 5px; background-color: rgb(221, 255, 204);"></div>

      <!--画像 id:img_-->
      <div id="img_" style="margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; position: absolute; left: 5px; top: 5px; width: 80px; height: 80px; z-index: 0; background-image: url(); background-repeat: no-repeat; background-size: contain;"></div>

      <!--名前 id:bName_-->
      <span id="bName_" style="margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; position: absolute; left: 97px; top: 7px; width: 195px; height: 30px; line-height: 30px; z-index: 0; font-family: sans-serif; user-select: none; text-align: left; pointer-events: none; font-size: 20px; color: rgb(79, 79, 79); font-weight: bold;"></span>

      <!--名前 id:sName_-->
      <span id="sName_" style="display: none; margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; position: absolute; left: 97px; top: 7px; width: 195px; height: 30px; line-height: 30px; z-index: 0; font-family: sans-serif; user-select: none; text-align: left; pointer-events: none; font-size: 20px; color: rgb(79, 79, 79); font-weight: bold;"></span>

      <!--属性画像 id:elImg_-->
      <div id="elImg_" style="display: none; margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; position: absolute; left: 93px; top: 42px; width: 20px; height: 20px; z-index: 0; background-image: url(./images/none.png); background-repeat: no-repeat; background-size: contain;"></div>

      <!--大文字効果 id:bLore_-->
      <span id="bLore_" style="margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; position: absolute; left: 118px; top: 42px; width: 125px; height: 22px; line-height: 22px; z-index: 0; font-family: sans-serif; user-select: none; text-align: left; pointer-events: none; font-size: 20px; color: rgb(79, 79, 79); font-weight: bold;"></span>

      <!--小文字効果 id:sLore_-->
      <span id="sLore_" style="display: none; margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; position: absolute; left: 95px; top: 43px; width: 150px; height: 45px; line-height: 20px; z-index: 0; font-family: sans-serif; user-select: none; text-align: left; pointer-events: none; white-space: nowrap; font-size: 15px; color: rgb(79, 79, 79);"></span>

      <!--副効果 id:subLore_-->
      <span id="subLore_" style="margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; position: absolute; left: 95px; top: 67px; width: 155px; height: 16px; line-height: 16px; z-index: 0; font-family: sans-serif; user-select: none; text-align: left; pointer-events: none; font-size: 15px; color: rgb(79, 79, 79);"></span>

      <!--円とかマナとかのやつ class:cost_-->
      <div id="money_" style="margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; position: absolute; left: 250px; top: 40px; width: 44px; height: 44px; z-index: 0; border-radius: 22px; background-color: rgb(255, 255, 170);">
        <div style="margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; position: absolute; width: 44px; height: 44px; z-index: 0; border-radius: 22px; border-width: 1px; border-style: solid; border-color: rgb(221, 221, 136);"></div>
        <span style="margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; position: absolute; left: 1px; width: 42px; height: 44px; line-height: 44px; z-index: 0; font-family: sans-serif; user-select: none; text-align: center; pointer-events: none; font-size: 18px; color: rgb(79, 79, 79);">¥<span class="cost_">1</span></span>
      </div>

      <!--MPバージョン-->
      <div id="mana_" style="display: none; margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; position: absolute; left: 243px; top: 41px; width: 50px; height: 42px; z-index: 0; border-radius: 5px; background-color: rgb(119, 119, 255);">
        <span style="margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; position: absolute; top: 4px; width: 50px; height: 42px; line-height: 19px; z-index: 0; font-family: sans-serif; user-select: none; text-align: center; pointer-events: none; font-size: 16px; color: rgb(238, 238, 255);">消費<br>MP<span class="cost_">1</span></span>
      </div>
    </div>
  </div>
  
  <!--真ん中の画像-->
  <div id="imgs" style="margin: 0px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); -webkit-transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%);"></div>

  <!--選択欄-->
  <div style="display: flex; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); -webkit-transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%);">

    <!--画像-->
    <div style="display: block; margin: 0 10px;">
      <p style="margin: 0; padding: 0; font-size: 15px;">
        画像の選択<br>
        (本家は80px × 80pxです)
      </p>
      <form action="" method="post" enctype="multipart/form-data">
        <input type="file" id="images" name="images" accept="image/*">
      </form>
    </div>

    <!--入力欄-->
    <div style="display: block; margin: 0 10px;">

      <input type="text" id="name" name="name" placeholder="名前"><br>
      <input type="text" id="lore" name="lore" placeholder="説明"><br>
      <input type="text" id="subLore" name="subLore" placeholder="サブ説明"><br>
      <input type="checkbox" id="sLore" name="sLore" value="sLore" onclick="chSLore()">
      <label for="sLore">特殊効果のみ</label><br>
      <input type="number" id="costs" name="costs" placeholder="コスト" min="1" max="99" oninput="javascript: this.value = this.value.slice(0, 2); if (this.value <= 0) {this.value = 1}" value="1">
    </div>

    <!--コスト-->
    <div style="display: block; margin: 0 10px;">

      <div style="display: flex;">
        <input type="radio" id="money" name="cost" value="money" onclick="chCost()" checked>
        <label for="money" style="color: rgb(221, 221, 136);">
          Money
        </label>
      </div>

      <div style="display: flex;">
        <input type="radio" id="mana" name="cost" value="mana" onclick="chCost()">
        <label for="mana" style="color: rgb(119, 119, 255);">
          Mana
        </label>
      </div>

    </div>

    <!--属性-->
    <div style="display: block; margin: 0 10px;">

      <div style="display: flex;">
        <input type="radio" class="elements" id="none" name="elements" value="none" onclick="chEl()" checked>
        <label for="none">
          <div style="display: flex;">
            <div style="margin: 0 3px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; width: 20px; height: 20px; z-index: 0; background-repeat: no-repeat; background-size: contain;"></div>
            None
          </div>
        </label>
      </div>

      <div style="display: flex;">
        <input type="radio" class="elements" id="fire" name="elements" value="fire" onclick="chEl()">
        <label for="fire">
          <div style="display: flex;">
            <div style="margin: 0 3px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; width: 20px; height: 20px; z-index: 0; background-image: url(./images/fire.png); background-repeat: no-repeat; background-size: contain;"></div>
            Fire
          </div>
        </label>
      </div>

      <div style="display: flex;">
        <input type="radio" class="elements" id="water" name="elements" value="water" onclick="chEl()">
        <label for="water">
          <div style="display: flex;">
            <div style="margin: 0 3px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; width: 20px; height: 20px; z-index: 0; background-image: url(./images/water.png); background-repeat: no-repeat; background-size: contain;"></div>
            Water
          </div>
        </label>
      </div>

      <div style="display: flex;">
        <input type="radio" class="elements" id="wood" name="elements" value="wood" onclick="chEl()">
        <label for="wood">
          <div style="display: flex;">
            <div style="margin: 0 3px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; width: 20px; height: 20px; z-index: 0; background-image: url(./images/wood.png); background-repeat: no-repeat; background-size: contain;"></div>
            Wood
          </div>
        </label>
      </div>

      <div style="display: flex;">
        <input type="radio" class="elements" id="stone" name="elements" value="stone" onclick="chEl()">
        <label for="stone">
          <div style="display: flex;">
            <div style="margin: 0 3px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; width: 20px; height: 20px; z-index: 0; background-image: url(./images/stone.png); background-repeat: no-repeat; background-size: contain;"></div>
            Stone
          </div>
        </label>
      </div>

      <div style="display: flex;">
        <input type="radio" class="elements" id="light" name="elements" value="light" onclick="chEl()">
        <label for="light">
          <div style="display: flex;">
            <div style="margin: 0 3px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; width: 20px; height: 20px; z-index: 0; background-image: url(./images/light.png); background-repeat: no-repeat; background-size: contain;"></div>
            Light
          </div>
        </label>
      </div>

      <div style="display: flex;">
        <input type="radio" class="elements" id="darkness" name="elements" value="darkness" onclick="chEl()">
        <label for="darkness">
          <div style="display: flex;">
            <div style="margin: 0 3px; padding: 0px; outline: 0px; box-sizing: border-box; overflow: hidden; width: 20px; height: 20px; z-index: 0; background-image: url(./images/darkness.png); background-repeat: no-repeat; background-size: contain;"></div>
            darkness
          </div>
        </label>
      </div>

    </div>
  </div>

  <!--画像化？-->
  <div style="text-align: center; position: absolute; top: 75%; left: 50%; transform: translate(-50%, -50%); -webkit-transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%);">
    <input type="button" id="btn" value="画像化" onclick="pushBtn()" style="margin: 10px 0;">
  </div>
  <!--script-->
  <script src="js/script.js" defer></script>

</body>

</html>
